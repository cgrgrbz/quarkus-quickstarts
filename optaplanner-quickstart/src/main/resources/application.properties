#H2 database properties
# Uncomment if running in dev mode
quarkus.datasource.url=jdbc:h2:mem:optaplanner-quarkus-example

# Uncomment if running in native mode
#quarkus.datasource.url=jdbc:h2:tcp://localhost/~/optaplanner-quarkus-example

quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.username=
quarkus.datasource.password=
#quarkus.hibernate-orm.log.sql=true

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

# Specify the initial dataset size: NONE, SMALL, LARGE
#timeTable.demoData=LARGE

# Specify the reflection configuration file:
quarkus.native.additional-build-args =-H:ReflectionConfigurationFiles=reflection-config.json